<html lang="en">
<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <title>RGB Color Game</title>
</head>
<body>
  <h1>THE GREAT 
    <br>
    <span id="colorId">RGB</span>
    <br>
    GUESSING GAME</h1>
  <div class="container bar">
    <div class="row align-items-center">
      <div class="col-md-3">
        <button type="button" id="newGame" class="btn btn-outline-primary">NEW COLORS</button>
      </div>
      <div class="col-md-6">
        <span id="message">Message</span>
      </div>
      <div class="col-md-3">
        <button type="button" id="easy" class="btn btn-outline-dark">EASY</button>
        
        <button type="button" id="hard" class="btn btn-outline-dark">HARD</button>
      </div>
    </div>
  </div>
  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <script src="app.js"></script>
  
</body>
</html>
